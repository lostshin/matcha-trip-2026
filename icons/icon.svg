<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a27;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="90"/>

  <!-- 山形 -->
  <path d="M 256 120 L 380 320 L 132 320 Z" fill="#7da876" opacity="0.6"/>
  <path d="M 180 220 L 256 120 L 332 220 L 280 220 L 256 180 L 232 220 Z" fill="#c8e6c9"/>

  <!-- 登山鞋 emoji 替代 - 簡化版靴子 -->
  <g transform="translate(220, 340)">
    <ellipse cx="36" cy="25" rx="30" ry="12" fill="#8b4513"/>
    <rect x="6" y="10" width="60" height="20" rx="8" fill="#a0522d"/>
    <rect x="16" y="0" width="40" height="15" rx="6" fill="#cd853f"/>
  </g>

  <!-- 文字 -->
  <text x="256" y="440" font-family="'Noto Serif TC', serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">抹茶山</text>
</svg>
